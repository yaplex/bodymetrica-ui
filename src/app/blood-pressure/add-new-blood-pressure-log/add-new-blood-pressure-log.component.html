<div class="container pt-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="row">
            <h1>Add New reading</h1>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Sys (<span class="units">mmHg</span>)</mat-label>
                    <input matInput type="number" placeholder="120" formControlName="systolic">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Dia (<span class="units">mmHg</span>)</mat-label>
                    <input matInput type="number" placeholder="80" formControlName="diastolic">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Pulse (<span class="units">BPM</span>)</mat-label>
                    <input matInput type="number" placeholder="70" formControlName="pulse">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter" formControlName="recordDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-12 pt-3 ">
                <button mat-fab extended type="submit" class="float-end">
                    <mat-icon><i class="fa-solid fa-save fa-large"></i></mat-icon> Save
                </button>
            </div>


        </div>
    </form>
</div>

<app-spinner></app-spinner>
