<div class="container pt-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="addWeightForm">
        <div class="row">
            <div class="col-12">
                <h1>Add New Weight Log</h1>
                <mat-form-field class="full-width">
                    <mat-label>Weight ({{userProfile.weightUnits}})</mat-label>
                    <input matInput type="number" placeholder="123.3" formControlName="weight">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
                        formControlName="recordDate"> 
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-12 pt-3 ">
                <button mat-fab extended type="submit" class="float-end">
                    <mat-icon><i class="fa-solid fa-save fa-large"></i></mat-icon> Save
                </button>
            </div>


        </div>
    </form>
</div>

<app-spinner></app-spinner>
